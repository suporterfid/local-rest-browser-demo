<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Web Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="app"></div>

    <script>
        // The hosts will be injected by the server
        const availableHosts = APP_A_HOSTS;
    </script>
    
    <script type="module">
        import HostSelector from './components/HostSelector.js';
        
        // Initialize the host selector when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            HostSelector.init('app', availableHosts);
        });
    </script>
</body>
</html>
